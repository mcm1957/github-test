name: test

on:
  #repository_dispatch:
  #  types: [check-latest-repositories]

  workflow_dispatch:
    inputs:
      flags:
        type: string
        required: false

  # schedule:
    # * is a special character in YAML, so you have to quote this string
    # every friday at 1:00
    # - cron:  '30 19 * * 4'

jobs:
  test:
    name: test
    # if: |
    #   github.repository == 'iobroker-bot-orga/check-tasks'
      
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # - run: npm i
      - run: |
          git config user.name "  ioBroker Bot"
          git config user.email "<>"
          git commit --allow-empty -m "testing"
          git push -u origin HEAD
        env:
          IOBBOT_GITHUB_TOKEN: ${{ secrets.IOBBOT_GITHUB_TOKEN }}
      
